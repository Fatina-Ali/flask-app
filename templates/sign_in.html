<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device, initial-scale=1.0"/>
        <link  rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/sign_in.css') }}">
        <script src="https://kit.fontawesome.com/64d58efce2.js"
            crossorigin="anonymous">
            
        </script>
        <body>
            <div class="container">
                <div class="forms-container">
                    <div class="signin-signup">
                        <form  class="sign-in-form" >
                            <h2 class="title">Sign in</h2>
                            <div class="input-field">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="Username" id="UsernamE" required>
                            </div>
                            <div class="input-field">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Password" id="PassworD" required>
                            </div>
                            <input type="button" value="Login" class="btn solid" id="btn_signIN">
                        </form>
                        <form  class="sign-up-form">
                            <h2 class="title">Sign up</h2>
                            <div class="input-field">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="Username" id="Username" required>
                            </div>
                            <div class="input-field">
                                <i class="fas fa-envelope"></i>
                                <input type="email" placeholder="Email" id="Email" required>
                            </div>
                            <div class="input-field">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Password" id="Password" required >
                            </div>
                            <div class="input-field">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Confirm Password" id="Password2" required >
                            </div>
                            <input type="button" value="Sign up" class="btn solid" id="btn_signUP">
                        </form>
                    </div>
                </div>
                <div class="panels-container">
                    <div class="panel left-panel">
                        <div class="content">
                            <h3>New here?</h3>
                            <p> Create a new account for you on our website
                            </p>
                            <button class="btn transparent" id="sign-up-btn">Sign up</button>
                        </div>
                        <img class="image" alt="" src="{{ url_for('static',filename='images/signIn.png') }}">
                    </div>
                    <div class="panel right-panel">
                        <div class="content">
                            <h3>One of us ?</h3>
                            <p> Enter your personal information to log in
                            </p>
                            <button class="btn transparent" id="sign-in-btn">Sign in</button>
                        </div>
                        <img class="image" alt="" src="{{ url_for('static',filename='images/signUp.png') }}">
                    </div>

                </div>
            </div>
            <script src="{{url_for('static',filename='js/sign_in.js')}}"></script>
        </body>
    </head>
</html>
