<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/dashboard.css') }}">
    {%block link%}
    {%endblock%}

  </head>
  <body>
    <div class="grid-container">

      <!-- Header -->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
        <div class="header-left" >
          <span class="material-icons-outlined">search</span>
        </div>
        <div class="header-right" id="he">
          <span class="material-icons-outlined">notifications</span>
          <span class="material-icons-outlined">email</span>
          <span class="material-icons-outlined">account_circle</span>
        </div>
      </header>
      <!-- End Header -->

      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <span class="material-icons-outlined">shopping_cart</span> STORE
          </div>
          <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
        </div>

        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a href="/adminPAGE">
              <span class="material-icons-outlined">dashboard</span> Dashboard
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="/showALLservices">
              <span class="material-icons-outlined" >visibility</span> Services
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="/viewOrders">
              <span class="material-icons-outlined">sell</span> Orders
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="/DonationOrdersPage">
              <span class="material-icons-outlined">toc</span> Donation
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="/materialExpenses">
              <span class="material-icons-outlined">paid</span> Expenses
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="http://127.0.0.1:3000/">
              <span class="material-icons-outlined">home</span>Page
            </a>
          </li>
        </ul>
      </aside>
      <!-- End Sidebar -->

      <!-- Main -->
    
      <main class="main-container">
          {% block body %}
          
            {% endblock %}
      </main>
      
      <!-- End Main -->

    </div>

    <!-- Scripts -->
    <!-- ApexCharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.5/apexcharts.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static',filename='js/scripts.js') }}"></script>
  </body>
</html>
